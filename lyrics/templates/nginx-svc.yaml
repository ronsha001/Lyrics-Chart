{{- if .Values.lyrics.nginx.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lyrics.fullname" . }}-nginx
spec:
  selector:
    app: lyrics
  {{- if .Values.lyrics.ingress.enabled }}
  type: ClusterIP
  {{- else }}
  type: LoadBalancer
  {{- end}}
  ports:
    - protocol: TCP
      port: {{ .Values.lyrics.nginx.port }}
      targetPort: {{ .Values.lyrics.nginx.port }}
{{- end }}
